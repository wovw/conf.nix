name: Update Apps (XMCL)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight UTC

jobs:
  update-apps:
    name: Update XMCL
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Check if update is needed
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          chmod +x .github/update-apps.sh
          .github/update-apps.sh --ci --only-check

      - name: Install Nix
        if: steps.check.outputs.should_update == 'true'
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable

      - name: Setup Nix Magic Cache
        if: steps.check.outputs.should_update == 'true'
        uses: DeterminateSystems/flakehub-cache-action@main

      - name: Update versions
        id: update
        if: steps.check.outputs.should_update == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          .github/update-apps.sh --ci

      - name: Commit changes
        id: commit
        if: steps.check.outputs.should_update == 'true'
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "${{ steps.update.outputs.commit_message }}"
          file_pattern: "sources.json"
    outputs:
      success: ${{ steps.update.outputs.should_update }}

  test-build:
    if: needs.update-apps.outputs.success == 'true'
    continue-on-error: false
    name: Test package builds
    runs-on: ubuntu-latest
    needs: update-apps
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable

      - name: Setup Nix Magic Cache
        uses: DeterminateSystems/flakehub-cache-action@main

      - name: Build XMCL
        run: |
          nix build .#nixosConfigurations.gram.config.home-manager.users.wovw.home.packages --no-link --print-build-logs 2>&1 | grep -i xmcl || echo "XMCL build check completed"
